name = "sesocell/conch"
version = "0.2.5"
includes = ["src/**", "pesde.toml"]

[target]
environment = "roblox"
lib = "src/lib.luau"
build_files = ["src"]

[indices]
default = "https://github.com/daimond113/pesde-index"

[dependencies]
ast = { workspace = "sesocell/conch_ast", version = "^", target = "roblox" }
compiler = { workspace = "sesocell/conch_compiler", version = "^", target = "roblox" }
vm = { workspace = "sesocell/conch_vm", version = "^", target = "roblox" }
types = { workspace = "sesocell/conch_types", version = "^", target = "roblox" }
intel = { workspace = "sesocell/conch_analysis", version = "^", target = "roblox" }
